<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys" onkeypress="">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id="65" src="sounds/clap.wav"></audio>
  <audio id="83" src="sounds/hihat.wav"></audio>
  <audio id="68" src="sounds/kick.wav"></audio>
  <audio id="70" src="sounds/openhat.wav"></audio>
  <audio id="71" src="sounds/boom.wav"></audio>
  <audio id="72" src="sounds/ride.wav"></audio>
  <audio id="74" src="sounds/snare.wav"></audio>
  <audio id="75" src="sounds/tom.wav"></audio>
  <audio id="76" src="sounds/tink.wav"></audio>

<script>
  let keys = document.getElementsByClassName("keys")
  let validkeys = ["a", "s", "d", "f", "g", "h", "j", "k", "l"]
  console.log(keys)
  document.addEventListener("keypress", (e) => {
    if(validkeys.includes(e.key) || validkeys.includes(e.key.toLowerCase())) {
      console.log("includes")
      playAudio(e.key)
    }
  })
  function playAudio(key) {
    console.log(key)
    let keys = document.getElementsByClassName("keys")[0].children
    let dateKey;
    for(let i = 0; i < keys.length; i++) {
      let div = keys[i]
      if(div.children[0].innerHTML.toLowerCase() === key) {
        console.log(div)
        div.classList.add("playing")
        dateKey = div.attributes[0].value
        setTimeout(() => {
          div.classList.remove("playing")
        }, 100)
        break;
      }
    }
    let audio = document.getElementById(dateKey)
    audio.play()
  }
</script>


</body>
</html>
